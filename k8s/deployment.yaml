apiVersion: apps/v1
kind: Deployment
metadata:
  name: tesla-track
  labels:
    app: tesla-track
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tesla-track
  template:
    metadata:
      labels:
        app: tesla-track
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: tesla-track
        image: christopherwong/teslatrack:latest
        ports:
        - containerPort: 8000

